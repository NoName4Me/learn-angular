{{diagnostic}}
<div class="form-group">
  <label for="name">Name</label>
  <!--注意这里的name属性，是给Angular Form注册控制器（FormController）使用 -->
  <input type="text" class="form-control" id="name" required #name="ngModel" #anchor [(ngModel)]="model.name" name="name">
  <div [hidden]="name.valid" class="alert alert-danger">
    Name is required
  </div>
  <hr>
  <h5>这里只是单纯看下Angular自动添加的类</h5>
  <!-- 注意这里引用上面的name取不到className，因为name被赋了ngModel，所以我们用另一个变量来指向input元素 -->
  <i>{{anchor.className}}</i>
</div>

<div class="form-group">
  <label for="alterEgo">Alter Ego</label>
  <input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
</div>

<div class="form-group">
  <label for="power">Hero Power</label>
  <select class="form-control" id="power" required [(ngModel)]="model.power" name="power">
    <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
  </select>
</div>

<button type="button" class="btn btn-default" (click)="newHero()">New Hero</button>
